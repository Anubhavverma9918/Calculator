<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Calculate me!</title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input type="text" class="input" id="input">
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(150, 149, 147);">C</button>
            <button class="button operators" style="background-color: rgb(150, 149, 147);">%</button>
            <button class="button operators" style="background-color: rgb(150, 149, 147);">-</button>
            <button class="button" style="background-color: rgb(230, 168, 11);color: aliceblue;">=</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operators" style="background-color: rgb(230, 168, 11); color: aliceblue;">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operators" style="background-color: rgb(230, 168, 11);color: aliceblue;">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operators" style="background-color: rgb(230, 168, 11);color: aliceblue;">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">100</button>
            <button class="button" id="del">DEL</button>
            <button class="button operators" style="background-color: rgb(230, 168, 11);color: aliceblue;">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
